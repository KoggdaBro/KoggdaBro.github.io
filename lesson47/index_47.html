    <a href="https://doka.guide/html/tables/">статья по таблицам</a>
    <br>
    <p>47. Таблицы - table, th, tr, td, caption, thead, tbody, tfoot</p>
    <table>
        <caption>
            Описание таблицы
        </caption>
        <thead>
            <tr>
                <th>
                    Текст
                </th>
                <th>
                    Текст
                </th>
                <th>
                    Текст
                </th>
                <th>
                    Текст
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <!-- colspan объеденяет ячейки(По горизонтале) цифра 2 кол во ячеек, 1 ячейка выталкивается из таблицы  -->
                    Текст
                </td>
                <td rowspan="2">
                    <!-- rowspan  объеденяет ячейки(По вертикале) цифра 2 кол во ячеек, 1 ячейка выталкивается из таблицы  -->
                    Текст
                </td>
                <td>
                    Текст
                </td>
            </tr>
            <tr>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
            </tr>
            <tr>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
                <td>
                    Текст
                </td>
            </tr>
        </tfoot>
