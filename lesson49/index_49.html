<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icon/cogwheel.png" type="image/x-icon">
    <link rel="stylesheet" href="/style_49.css">
    <title>49. Возможности тэга input</title>
</head>

<body>
    <h1>49. Возможности тэга input</h1>
    <!-- =================Домашка=================================== -->
    <hr color="red">
    <form>
        <div>
            <label>Имя <span>*</span></label>
            <br>
            <input type='text' placeholder="Ваше Имя" required>
        </div>
        <br>
        <div>
            <label>Фамилия <span>*</span></label>
            <br>
            <input type='text' placeholder="Ваша Фамилия" required>
        </div>
        <br>
        <div>
            <label>Номер телефона (с кодом) <span>*</span></label>
            <br>
            <input type='tel' placeholder="+7(812)......." required>
        </div>
        <br>
        <div>
            <label>Ваша почта <span>*</span></label>
            <br>
            <input type='email' placeholder="email" required>
        </div>
        <br>
        <div>
            <label>Наименова́ние товара<span>*</span></label>
            <br>
            <label>
                <input type="checkbox">
                Хз.1
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox">
                Хз.2
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox">
                Хз.3
            </label>
            <br>
            <br>
            <label>
                <input type="checkbox">
                Хз.4
            </label>
            </div>
        <br>
        <div>
            <label>Сообщение<span>*</span></label>
            <br>
            <textarea cols="30" rows="3"></textarea>
        </div>
        <button type="submit">Отправить</button>
        <button type="reset">Отчистить</button>
    </form>
    <hr color="red">
</body>

</html>
